[package]
name = "sourceview"
version = "0.1.3"
authors = ["The Gtk-rs Project Developers"]
build = "build.rs"

description = "Rust bindings for the GtkSourceView 3 library"
repository = "https://github.com/gtk-rs/sourceview"
license = "MIT"
homepage = "http://gtk-rs.org/"
documentation = "http://gtk-rs.org/docs/sourceview/"

keywords = ["gdk", "gtk", "gtk-rs", "gnome", "GUI"]

[lib]
name = "sourceview"

[features]
embed-lgpl-docs = ["gtk-rs-lgpl-docs", "gio/embed-lgpl-docs"]
purge-lgpl-docs = ["gtk-rs-lgpl-docs", "gio/purge-lgpl-docs"]
v2_0  = ["gtk-source-sys/v2_0"]
v2_2  = ["v2_0", "gtk-source-sys/v2_2"]
v2_4  = ["v2_2", "gtk-source-sys/v2_4"]
v2_8  = ["v2_4", "gtk-source-sys/v2_8"]
v2_10 = ["v2_8", "gtk-source-sys/v2_10"]
v2_12 = ["v2_10", "gtk-source-sys/v2_12"]
v3_0  = ["v2_12", "gtk-source-sys/v3_0"]
v3_10 = ["v3_0", "gtk-source-sys/v3_10"]
v3_12 = ["v3_10", "gtk-source-sys/v3_12"]
v3_16 = ["v3_12", "gtk-source-sys/v3_16"]
v3_18 = ["v3_16", "gtk-source-sys/v3_18"]
v3_20 = ["v3_18", "gtk-source-sys/v3_20"]
default = ["v2_0"]

[build-dependencies.gtk-rs-lgpl-docs]
git = "https://github.com/gtk-rs/lgpl-docs"
version = "0.1.3"
optional = true

[dependencies]
libc = "0.2"
bitflags = "0.5"

[dependencies.gtk-source-sys]
git = "https://github.com/gtk-rs/sourceview"
version = "0.3.4"

[dependencies.glib-sys]
git = "https://github.com/gtk-rs/sys"
version = "0.3.4"

[dependencies.gobject-sys]
git = "https://github.com/gtk-rs/sys"
version = "0.3.4"

[dependencies.gtk-sys]
git = "https://github.com/gtk-rs/sys"
version = "0.3.4"

[dependencies.gdk-sys]
git = "https://github.com/gtk-rs/sys"
version = "0.3.4"

[dependencies.gdk-pixbuf-sys]
git = "https://github.com/gtk-rs/sys"
version = "0.3.4"

[dependencies.glib]
git = "https://github.com/gtk-rs/glib"
version = "0.1.3"

[dependencies.pango]
git = "https://github.com/gtk-rs/pango"
version = "0.1.3"

[dependencies.gtk]
git = "https://github.com/gtk-rs/gtk"
version = "0.1.3"

[dependencies.gdk]
git = "https://github.com/gtk-rs/gdk"
version = "0.5.3"

[dependencies.cairo-rs]
git = "https://github.com/gtk-rs/cairo"
version = "0.1.3"

[dependencies.gdk-pixbuf]
git = "https://github.com/gtk-rs/gdk-pixbuf"
version = "0.1.3"

[dependencies.gio]
git = "https://github.com/gtk-rs/gio"
version = "0.1.3"
